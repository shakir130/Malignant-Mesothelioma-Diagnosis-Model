<!DOCTYPE html>
<html>
<head>
	<title>Malignant Mesothelioma Diagnosis Model</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<!-- top -->
<section class="top">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="topHeading">
					<h6>
						<span>
							Malignant Mesothelioma Diagnosis Model
						</span>
						
					</h6>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- form -->
<section class="thesis-form mt-5">
	<div class="container">

		<div class="row justify-content-center">
			<div class="col-md-6">
<!--				<div class="alert alert-dismissible alert-primary">-->
<!--  <button type="button" class="close" data-dismiss="alert">&times;</button>-->
<!--  <strong>Oh snap!</strong> <a href="#" class="alert-link">Change a few things up</a> and try submitting again.-->
<!--</div>-->
				<div class="form">
						<form class="thesisForm" action="{{ url_for('predict')}}"method="post">
						<h6>
							Please Answer the Following Questions.
						</h6>
						<div class="form-group ThesisFormGroup">
						    <label>What is Your Gender?</label>
						     <select class="form-control" name="gender" required="required" >
						        <option value="">Select Gender</option>
						        <option value="1">Male</option>
						        <option value="0">Female</option>
						    </select>

						</div>
						<div class="form-group ThesisFormGroup">
						    <label>Please enter how much time you had symtomps of this disease</label>
						    <input type="number" class="form-control" max="52" name="duration_of_symtoms" required="required">
						</div>
						<div class="form-group ThesisFormGroup">
						    <label>Please enter the number of  platelets you have in a blood</label>
						    <input type="number" class="form-control" min="111" max="3335" name="platelets"  required="required">
						</div>
						<div class="form-group ThesisFormGroup">
						    <label>Please enter the values of C-reactive protein (CRP)</label>
						    <input type="number" class="form-control" name="CRP" min="11" max="103" required="required">
						</div>
						<div class="form-group ThesisFormGroup">
						    <label>Please enter the values of White blood cell (WBC) count</label>
						    <input type="number" class="form-control" name="WBC" min="4" max="22" required="required">
						</div>
						<div class="form-group ThesisFormGroup">
						    <label>Please enter your city name</label>
						     <select class="form-control" name="city" required="required">
						        <option value="">Chose Your City</option>
						        <option value="0">Diyarbakır</option>
						        <option value="1">Elazıg</option>
						        <option value="2">Binggl</option>
						        <option value="3">Şanliurfa</option>
						        <option value="4">Mardin</option>
						        <option value="5">Bitlis</option>
						        <option value="6">Siirt</option>
						        <option value="7">Batman</option>
						    </select>
						</div>
						<div class="form-group ThesisFormGroup">
						    <label>Please chose your affected lung side</label>
						     <select class="form-control" name="lung" required="required">
						        <option value="0" selected>Left Side</option>
						        <option value="1">Right Side</option>
						        <option value="2">Both Side</option>
						    </select>
						</div>
						<div class="form-group ThesisFormGroup">
							<p class="radioLabel">
								Have you clear Pleural fluid cytology test?
							</p>
							<div class="form-check">
							  <input class="form-check-input" type="radio" name="cytology" id="exampleRadios1" value="1" >
							  <label class="form-check-label" for="exampleRadios1">
							    Yes
							  </label>
							</div>
							<div class="form-check">
							  <input class="form-check-input" type="radio" name="cytology" id="exampleRadios2" value="0">
							  <label class="form-check-label" for="exampleRadios2">
							    No
							  </label>
							</div>
						</div>
						<div class="form-group ThesisFormGroup">
						    <label>Please enter the values of Alkaline phosphatase (ALP) (IU/L)</label>
						    <input type="number" class="form-control" name="alp" min="41" max="489" required="required">
						</div>

						<div class="form-group ThesisFormGroup text-center">
							<button class="btn ThesisBtn">
								Submit
							</button>
						</div>
					</form>

                    <div class="alert alert-dismissible alert-info">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        <strong>{{ prediction_text }}</strong>


                    </div>
				</div>
			</div>
		</div>
	</div>
</section>



<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
